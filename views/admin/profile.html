{% extends "layouts/content.html" %} 

{% block content %}

<div class="subhead border-bottom mb-3 pb-2">
  <h2 class="subhead-heading">
    Update User
  </h2>
</div>
<form action="/admin/users/reset-password/{{user.id}}" method="post">
  <div>
    <input type="hidden" name="authenticityToken" value="{{authenticity}}">
  </div>
  <button type="submit" class="btn btn-danger">Regenerate password</button>
</form>

<form accept-charset="UTF-8" method="post">

  <div style="margin:0;padding:0;display:inline">
    <input type="hidden" name="authenticityToken" value="{{authenticity}}">
  </div>
    
  <div class="form-group">
    <label for="userName">User name</label>
    <input class="form-control"
    id="userName"
    type="text"
    name="user[name]"
    value="{{user.name}}"
    required placeholder="User name for login">
  
    <small class="form-text text-muted">Required. 1 ~ 60 alphanumerics.</small>
  
  </div>
    
  <div class="form-group">
    <label for="userEmail">Email</label>
    <input class="form-control"
    id="userEmail"
    type="email"
    name="user[email]"
    value="{{user.email}}"
    required
    placeholder="@ftchinese.com">
  
    <small class="form-text text-muted">Required</small>
  </div>
    
  <div class="form-group">
    <label for="userDisplayName">Display Name</label>
    
    <input class="form-control"
    id="userDisplayName"
    type="text"
    name="user[displayName]"
    value="{{user.displayName}}"
    placeholder="Display Name">
  
    <small class="form-text text-muted">Optional. Max 120 characters</small>
  </div>
    
  <div class="form-group border-bottom pb-2">
    <label for="userDepartment">Department</label>
    <input class="form-control"
    id="userDepartment"
    type="text"
    name="user[department]"
    value="{{user.department}}"
    placeholder="">
  
    <small class="form-text text-muted">Optional</small>
  </div>

  <button type="submit" class="btn btn-primary">
    Update
  </button>
  <a href="#delete-user" class="btn btn-danger" data-toggle="modal">
      Delete User
    </a>
</form>

<div class="modal fade" id="delete-user" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Are you sure you want to delete this user?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

      </div>
      <div class="modal-body">
        <form accept-charset="UTF-8" action="/admin/users/delete/{{user.id}}" method="post">
          <div>
            <input type="hidden" name="authenticityToken" value="{{authenticity}}">
          </div>
          <button type="submit" class="btn btn-block btn-danger">
            I understand, delete this user
          </button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
{% endblock %}
